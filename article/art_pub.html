<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/lib/layui/css/layui.css"/>
    <!--    导入文章封面样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/lib/cropper/cropper.css"/>
    <!--    导入自定义样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/css/article/art_pub.css">
</head>
<body>
<!--卡片面板-->
<div class="layui-card">
    <div class="layui-card-header">写文章</div>
    <div class="layui-card-body">
        <form class="layui-form" id="form-pub">
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required" id="selCate">

                    </select>
                </div>
            </div>
            <!--        文章编辑模块-->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容</label>
                <!-- 为富文本编辑器外部的容器设置高度 -->
                <div class="layui-input-block" style="height: 400px;">
                    <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                    <textarea name="content"></textarea>
                </div>
            </div>
            <!--        添加文章封面模块-->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left">
                        <img id="image" src="http://localhost:53737/bigEvent/assets/images/sample2.jpg" alt=""/>
                    </div>
                    <!-- 右侧预览区域和选择封面区域 -->
                    <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
<!--                        文件选择输入框，隐藏域-->
                        <input type="file" hidden accept="image/png,image/jpeg,image/gif" id="selImg"/>
                        <button type="button" class="layui-btn layui-btn-danger" id="btnSelImg">选择封面</button>
                    </div>
                </div>
            </div>
            <!--            添加发布按钮-->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit id="btnArtPub">发布</button>
                    <button class="layui-btn layui-btn-primary" lay-submit id="btnArtDrf" >存为草稿</button>
                </div>
            </div>
        </form>

    </div>
</div>
<!--定义模板引擎-->
<!--获取分类列表-->
<script type="text/html" id="tpl-artCate">
    <option value="">请选择文章类别</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
</script>
<!--导入layui JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/layui/layui.all.js"></script>
<!--导入JQ 文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/jquery.js"></script>
<!--导入baseAPI文件-->
<script src="http://localhost:53737/bigEvent/assets/js/baseAPI.js"></script>
<!--导入封面裁剪相关的JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/cropper/Cropper.js"></script>
<script src="http://localhost:53737/bigEvent/assets/lib/cropper/jquery-cropper.js"></script>
<!--导入自己的JS文件-->
<!--引入模板引擎JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/template-web.js"></script>
<!-- 富文本 -->
<script src="http://localhost:53737/bigEvent/assets/lib/tinymce/tinymce.min.js"></script>
<script src="http://localhost:53737/bigEvent/assets/lib/tinymce/tinymce_setup.js"></script>
<script src="http://localhost:53737/bigEvent/assets/js/article/art_pub.js"></script>
</body>
</html>
