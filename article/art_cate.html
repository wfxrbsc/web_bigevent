<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台_文章类别管理</title>
    <title>后台_用户基本信息</title>
    <!--    导入layui样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/lib/layui/css/layui.css"/>
    <!--    导入自定义样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/css/article/art_cate.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addCate">添加类别</button>
    </div>
    <div class="layui-card-body">
        <!--文章类别基本结构-->
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="artcileList">
            </tbody>
        </table>
    </div>
</div>
<!--添加文章分类弹出层模块-->
<script type="text/html" id="dialog-add">
    <form class="layui-form"  id="form-add">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<!--编辑文章分类弹出层模块-->
<script type="text/html" id="dialog-edit">
    <form class="layui-form"  id="form-edit" lay-filter="form-edit">
<!--        隐藏域，保存Id的值-->
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" id="editCate" data-index="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-index="{{$value.Id}}" id="delCate">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<!--导入layui JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/layui/layui.all.js"></script>
<!--导入JQ 文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/jquery.js"></script>
<!--导入baseAPI文件-->
<script src="http://localhost:53737/bigEvent/assets/js/baseAPI.js"></script>
<!--导入自己的JS文件-->
<!--引入模板引擎JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/template-web.js"></script>
<script src="http://localhost:53737/bigEvent/assets/js/article/art_cate.js"></script>
</body>
</html>
