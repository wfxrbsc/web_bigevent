<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台_用户基本信息</title>
    <!--    导入layui样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/lib/layui/css/layui.css"/>
    <!--    导入自定义样式-->
    <link rel="stylesheet" href="http://localhost:53737/bigEvent/assets/css/user/user_info.css">
</head>
<body>
<!--导入卡片面板-->
<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
<!--        from表单区域-->
        <form class="layui-form" action="" id="userInfoForm" lay-filter="formUserInfo">
<!--            这是隐藏域-->
            <input type="hidden" name="id" value=""/>
            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input" id="login-name" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="bntReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--导入layui JS文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/layui/layui.all.js"></script>
<!--导入JQ 文件-->
<script src="http://localhost:53737/bigEvent/assets/lib/jquery.js"></script>
<!--导入baseAPI文件-->
<script src="http://localhost:53737/bigEvent/assets/js/baseAPI.js"></script>
<!--导入自己的JS文件-->
<script src="http://localhost:53737/bigEvent/assets/js/user/user_info.js"></script>
</body>
</html>
